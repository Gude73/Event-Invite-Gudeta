<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spin-off of "Project: Event invite"</title>
        <style>
            /* Basic styling */
            body {
                font-family: sans-serif;
                background-color: #f9f9f9;
                margin: 20px;
            }

            h1 {
                font-family: fantasy;
                color: darkblue;
            }

            #event-details {
                background-color: #fffbe6;
                padding: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            #guest-list {
                background-color: #e7f5ff;
                padding: 10px;
                border: 1px solid #99ccff;
                margin-top: 15px;
                border-radius: 5px;
            }

            #rsvp {
                display: inline-block;
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                text-decoration: none;
                border-radius: 5px;
                margin-top: 15px;
            }

            #rsvp:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        
        <h1>You're Invited to the Code & Coffee Party!</h1>

        <div id="event-details">
            <h2>Event Details</h2>
            <p><strong>What:</strong> A casual party to code, network, and enjoy coffee.</p>
            <p><strong>When:</strong> Saturday, February 10th, 2025</p>
            <p><strong>Where:</strong> Sunshine Cafe, 123 Main Street</p>
        </div>

        <div id="guest-list">
            <h3>Guest List</h3>
            <ul>
                <li>Alex</li>
                <li>Jordan</li>
                <li>Taylor</li>
                <li>You!</li>
            </ul>
        </div>

        <a id="rsvp" href="mailto:host@example.com?subject=RSVP for Code & Coffee Party">RSVP Now</a>
        
    </body>
</html>
